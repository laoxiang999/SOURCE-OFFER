<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国际贸易代理 - 全球贸易解决方案</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入图标库（可选，用于语言切换图标） -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏（含语言切换） -->
    <nav>
        <div class="logo">
            <img src="images/logo.png" alt="公司Logo">
            <h1>国际贸易代理</h1>
        </div>
        <div class="nav-links">
            <a href="index.html" class="active">首页</a>
            <a href="lang/zh.html#products">产品服务</a>
            <a href="lang/zh.html#about">关于我们</a>
            <a href="lang/zh.html#contact">联系我们</a>
        </div>
        <!-- 语言切换按钮 -->
        <div class="lang-switch">
            <button onclick="switchLang('zh')" class="lang-btn active">中</button>
            <button onclick="switchLang('en')" class="lang-btn">En</button>
            <button onclick="switchLang('ru')" class="lang-btn">Рус</button>
            <button onclick="switchLang('uk')" class="lang-btn">Укр</button>
        </div>
    </nav>

    <!-- 首页Banner -->
    <section class="banner">
        <img src="images/banner.jpg" alt="国际贸易Banner">
        <div class="banner-text">
            <h2>专业国际贸易解决方案</h2>

            <a href="lang/zh.html#contact" class="btn">立即咨询</a>
        </div>
    </section>

    <!-- 核心优势 -->
    <section class="advantages">
        <h3>核心优势</h3>
        <div class="advantage-cards">
            <div class="card">
                <i class="fa-solid fa-globe"></i>
                <h4>全球覆盖</h4>
                <p>深耕俄罗斯、乌克兰及独联体国家市场，渠道稳定</p>
            </div>
            <div class="card">
                <i class="fa-solid fa-handshake"></i>
                <h4>专业团队</h4>
                <p>多语言服务团队，提供定制化贸易解决方案</p>
            </div>
            <div class="card">
                <i class="fa-solid fa-truck-fast"></i>
                <h4>高效物流</h4>
                <p>整合国际物流资源，确保货物安全准时送达</p>
            </div>
        </div>
    </section>

    <!-- 底部 -->
    <footer>
        <div class="footer-content">
            <p>© 2025 国际贸易代理有限公司 版权所有</p>
            <p>邮箱：contact@yourdomain.com | 电话：+86-123-4567-8910</p>
        </div>
    </footer>

    <script src="js/lang.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
